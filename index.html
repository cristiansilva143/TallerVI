<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/favicon.ico" type="image/x-icon" rel="icon" /> 
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

        

    <title></title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="testLogin()">Test login</button>
         </br>
         </br>
        <button class="btn btn-danger w-100" onclick="traer()">Obtener JSON</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">iD</th>
                        <th scope="col">Video</th>
                        <th scope="col">Original_Title</th>
                        <th scope="col">Original_Language</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('/upcoming')
                .then(res =>  res.json())//JSON.parse ( theStringThatIsNotJson ))
                .then(datos => {
                    console.log(datos)
                    tabla(datos)
                })
        }
        function tabla(datos) {
           console.log(datos)
            contenido.innerHTML = '';
            //let _datos=datos[0];
            //_datos.concat(datos[1]);
            //let idx=1;
            for(let valor of datos[0]){
               
                contenido.innerHTML += `
                <tr>
                   
                    <th scope="row">${valor.id }</th>
                    <td>${valor.vote_count}</td>
                    <td>${valor.vote_average}</td>
                    <td>${valor.title}</td>
                </tr>                 
                `;
                //idx++;
                    
            }
        }

        function testLogin(){
            fetch('/auth/login?usr=cristian&pwd=lili')
            .then(res =>  console.log(res) );
        }
    </script>


</body>

</html>
