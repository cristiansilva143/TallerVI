<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

        

    <title></title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="testLogin()">Test login</button>
            </br>
            </br>
        <button class="btn btn-danger w-100" onclick="traer()">Obtener Json</button>
            </br>
            </br>
         <button class="btn btn-danger w-100" onclick="eliminar()">Eliminar</button>
            </br>
            </br>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">team_key </th>
                        <th scope="col">team_name</th>
                        <th scope="col">team_logo</th>
                        <th scope="col">player_name</th>
                        
                    </tr>
                    
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('api/football/')
                .then(res =>  res.json()) //JSON.parse ( theStringThatIsNotJson ))
                .then(datos => {
                    console.log(datos)
                    tabla(datos)
                })

     
        }
        function tabla(datos) {
           console.log(datos)
            contenido.innerHTML = '';
    
            for(let valor in datos){
                console.log(datos)
                contenido.innerHTML += `    
                <tr>
                   
                    <th scope="row">${valor.away_team_key}</th>
                                <td>${valor.country_name}</td>
                                <td>${valor.event_away_team}</td>
                                <td>${valor.event_home_team}</td>
                </tr>                 
                `;
         
                    
            }
        }

    </script>


</body>

</html>
